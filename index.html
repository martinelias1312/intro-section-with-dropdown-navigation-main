<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7.17.9/babel.min.js"
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      const container = document.querySelector("#app");
      const root = ReactDOM.createRoot(container);

      function Header() {
        return (
          <header>
            <img src="/images/logo.svg" alt="" aria-hidden="true" />
            <nav>
              <ul>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </nav>
          </header>
        );
      }

      function Main() {
        return (
          <main>
            Features Company Careers About Login Register Make remote work Get
            your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar. Learn more
          </main>
        );
      }

      function Footer() {
        return (
          <footer className="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
            >
              Frontend Mentor
            </a>
            . Coded by <a href="#">Your Name Here</a>.
          </footer>
        );
      }

      function Layout(props) {
        return (
          <>
            <Header />
            <Main />
            <Footer />
          </>
        );
      }

      root.render(<Layout />);
    </script>
  </body>
</html>
